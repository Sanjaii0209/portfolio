<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.8);
      position: relative;
      z-index: 1000;
      width: 100%;
    }

    .logo a {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #f39c12;
    }

    /* Hamburger menu icon */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        width: 200px;
        padding: 15px;
        border-radius: 8px;
        z-index: 9999;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 10px 0;
      }
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      animation: fadeIn 1.5s ease;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      width: 90%;
      max-width: 1000px;
      margin: 40px 0;
    }

    .social-icons {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      font-size: 2rem;
      padding: 20px;
      animation: slideInLeft 1s ease;
    }

    .social-icons a {
      color: white;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #f39c12;
    }

    .contact-form {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      animation: slideInRight 1s ease;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #d88c0a;
    }

    .thank-you {
      margin-top: 30px;
      font-size: 1.2rem;
      text-align: center;
      animation: fadeIn 2s ease 1s forwards;
      color: #ecf0f1;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .social-icons,
      .contact-form {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="logo">
      <a href="index.html">MyPortfolio</a>
    </div>

    <div
      class="menu-toggle"
      id="menu-toggle"
      aria-label="Toggle navigation menu"
      role="button"
      tabindex="0"
      aria-expanded="false"
      aria-controls="nav-links"
    >
      <i class="fas fa-bars" aria-hidden="true"></i>
    </div>

    <ul class="nav-links" id="nav-links">
      <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
      <li><a href="projects.html"><i class="fas fa-code"></i> Projects</a></li>
      <li><a href="services.html"><i class="fas fa-cogs"></i> Services</a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <h1>Contact Me</h1>

  <div class="container">
    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="https://linkedin.com/in/yourprofile" target="_blank" title="LinkedIn"
        ><i class="fab fa-linkedin"></i
      ></a>
      <a href="https://github.com/yourprofile" target="_blank" title="GitHub"
        ><i class="fab fa-github"></i
      ></a>
      <a href="mailto:sanjaiguru02@gmail.com" title="Email"
        ><i class="fas fa-envelope"></i
      ></a>
      <a href="tel:+919876543210" title="Phone"
        ><i class="fas fa-phone-alt"></i
      ></a>
    </div>

    <!-- Contact Form -->
    <form
      action="https://formsubmit.co/youremail@example.com"
      method="POST"
      class="contact-form"
    >
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea
        name="message"
        rows="5"
        placeholder="Your Message"
        required
      ></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Thanks Message -->
  <div class="thank-you">
    <p>✨ Thanks for visiting! Looking forward to connecting with you. ✨</p>
  </div>

  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    toggleBtn.addEventListener('click', () => {
      const isActive = navLinks.classList.toggle('active');
      toggleBtn.setAttribute('aria-expanded', isActive);
    });

    toggleBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        const isActive = navLinks.classList.toggle('active');
        toggleBtn.setAttribute('aria-expanded', isActive);
      }
    });
  </script>

</body>
</html>
