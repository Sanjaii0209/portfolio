<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Services</title>
  
  <!-- Font Awesome CSS CDN for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  
  <link rel="stylesheet" href="style.css" />
  
  <style>
    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.8);
      position: relative;
      z-index: 1000;
      margin-bottom: 40px;
      border-radius: 8px;
    }
    .logo a {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .nav-links li a:hover {
      color: #f39c12;
    }
    /* Hamburger menu icon */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    /* Responsive navbar */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        width: 200px;
        padding: 15px;
        border-radius: 8px;
        z-index: 9999;
      }
      .nav-links.active {
        display: flex;
      }
      .nav-links li {
        margin: 10px 0;
      }
    }

    /* Example styling for services page */
    body.services {
      background: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #2a2a40;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
    }
    .service-cards {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .service-card {
      background: #3a3a5a;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      cursor: default;
    }
    .service-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(243, 156, 18, 0.8);
    }
    .service-card h2 {
      margin-bottom: 10px;
      color: #f39c12;
    }
    .service-card p {
      opacity: 0.8;
      line-height: 1.5;
    }
  </style>
</head>
<body class="services">
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="logo">
      <a href="index.html">MyPortfolio</a>
    </div>

    <div
      class="menu-toggle"
      id="menu-toggle"
      aria-label="Toggle navigation menu"
      role="button"
      tabindex="0"
      aria-expanded="false"
      aria-controls="nav-links"
    >
      <i class="fas fa-bars" aria-hidden="true"></i>
    </div>

    <ul class="nav-links" id="nav-links">
      <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
      <li><a href="projects.html"><i class="fas fa-code"></i> Projects</a></li>
      <li><a href="services.html"><i class="fas fa-cogs"></i> Services</a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <div class="container slide-up">
    <h1>Services</h1>
    <div class="service-cards">
      <div class="service-card">
        <h2>Data Analysis</h2>
        <p>Analyze large datasets to extract actionable insights.</p>
      </div>
      <div class="service-card">
        <h2>Machine Learning</h2>
        <p>Build predictive models for real-world problems.</p>
      </div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    toggleBtn.addEventListener('click', () => {
      const isActive = navLinks.classList.toggle('active');
      toggleBtn.setAttribute('aria-expanded', isActive);
    });

    toggleBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        const isActive = navLinks.classList.toggle('active');
        toggleBtn.setAttribute('aria-expanded', isActive);
      }
    });
  </script>
</body>
</html>
